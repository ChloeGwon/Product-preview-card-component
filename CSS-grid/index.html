<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="card">

    <div class="left"></div>
    <div class="right">
      <p class="category">Perfume</p>
      <h1>Gabrielle Essence Easu De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANLE
      </p>
      <div class="prices">
        <p class="updatedPrice">$149.99</p>
        <p class="previousPrice">$169.99</p>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="" />
        Add to Cart
      </button>
    </div>
  </div>

</body>
</html>
